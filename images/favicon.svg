<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none">
  <!-- Transparent background favicon: BSH monogram -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8b4ff7"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Circle outline for better visibility on light/dark tabs -->
  <circle cx="128" cy="128" r="120" stroke="url(#g)" stroke-width="10" fill="none"/>
  <!-- BSH letters -->
  <g fill="url(#g)" font-family="Inter, Arial, sans-serif" font-weight="800" text-anchor="middle">
    <text x="128" y="142" font-size="88" letter-spacing="2">BSH</text>
  </g>
</svg>

