<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Internship Application - BSH Technologies</title>
    <link href="css/jamie-relaunch.webflow.shared.461e702e6.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/page-animations.css" rel="stylesheet" type="text/css"/>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="images/app-icon.png" rel="apple-touch-icon"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Inter Tight:300,regular,500,600,700,800"]  }});</script>

    <style>
        body { 
            background: #181828; 
            -webkit-text-size-adjust: 100%; /* Prevents text size adjustment on orientation change */
            -ms-text-size-adjust: 100%;
            touch-action: manipulation; /* Improves touch performance */
        }
        .form-step-card {
            background: rgba(30, 30, 50, 0.65);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1.5px solid rgba(255,255,255,0.12);
            padding: 2.5rem 2rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-sizing: border-box; /* Ensures proper sizing on mobile */
        }
        .form-step-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(120deg, #8b4ff7 0%, #230e5f 100%);
            opacity: 0.18;
            filter: blur(40px);
            z-index: 0;
            animation: gradientMove 6s linear infinite alternate;
        }
        @keyframes gradientMove {
            0% { transform: translate(0,0) scale(1); }
            100% { transform: translate(20px, 30px) scale(1.05); }
        }
        .form-step-card > * { position: relative; z-index: 1; }
        .step { display: none; animation: fadeIn 0.5s; }
        .step.active { display: block; }
        .form-title { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 2rem; }
        label { font-weight: 600; color: #f0f0f0; margin-bottom: 0.5rem; display: block; }
        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #2d2d4d;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.3rem;
            background: rgba(24, 24, 40, 0.85);
            color: #f0f0f0;
            transition: border 0.2s, background 0.2s;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
            min-height: 44px; /* Touch target size */
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #8b4ff7;
            background: rgba(34, 34, 54, 0.95);
            outline: none;
        }
        .btn {
            background: #8b4ff7;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, opacity 0.2s;
            box-shadow: 0 2px 8px 0 rgba(139,79,247,0.10);
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            touch-action: manipulation; /* Improves touch responsiveness */
        }
        .btn:hover {
            background: #230e5f;
            color: #fff;
            opacity: 0.92;
        }
        .btn-row { display: flex; justify-content: space-between; gap: 1rem; }
        .btn-row .btn { min-height: 44px; } /* Touch target size */
        .progress {
            height: 6px;
            background: #23234a;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b4ff7 0%, #230e5f 100%);
            width: 0;
            transition: width 0.3s;
        }
        .success-message, .error-message {
            display: none;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            font-weight: 500;
        }
        .success-message {
            background: rgba(76, 175, 80, 0.12);
            color: #b9ffb9;
            border: 1px solid #4caf50;
        }
        .error-message {
            background: rgba(244, 67, 54, 0.12);
            color: #ffb9b9;
            border: 1px solid #f44336;
        }
        .back-careers-btn {
            display: inline-block;
            font-size: 15px;
            padding: 0.5rem 1.1rem;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            background: rgba(255,255,255,0.08);
            color: #8b4ff7;
            border: 1.5px solid #8b4ff7;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, border 0.2s;
            text-decoration: none;
            margin-bottom: 0.5rem;
            margin-top: 0.2rem;
        }
        .back-careers-btn:hover {
            background: rgba(139,79,247,0.12);
            color: #fff;
            border-color: #694ea9;
        }
        .global-headline-l {
            /* Remove custom font-size/white-space overrides, use site default */
            color: #f0f0f0;
            max-width: 100%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        /* Tablet styles */
        @media (max-width: 991px) {
            .global-headline-l { font-size: 2.5rem !important; white-space: normal; }
            .form-step-card { 
                max-width: 100%; 
                padding: 2rem 1.5rem; 
                margin: 0 1rem;
            }
            .global-wrapper { 
                padding: 0 1rem; 
            }
            .btn-row { 
                flex-direction: column; 
                gap: 1rem; 
            }
            .btn-row .btn { 
                width: 100%; 
                padding: 1rem; 
            }
        }
        
        /* Mobile landscape */
        @media (max-width: 767px) {
            .global-headline-l { 
                font-size: 1.8rem !important; 
                line-height: 1.3 !important; 
                white-space: normal; 
            }
            .form-step-card { 
                padding: 1.5rem 1rem; 
                margin: 0 0.5rem;
                border-radius: 16px;
            }
            .global-headline-div { 
                margin-bottom: 1.5rem !important; 
                margin-top: 2rem !important; 
            }
            .default-section {
                padding-bottom: 3rem !important;
                min-height: 70vh !important;
            }
            .form-group {
                margin-bottom: 1.5rem;
            }
            label {
                font-size: 0.95rem;
                margin-bottom: 0.7rem;
            }
            input, select, textarea {
                padding: 0.9rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            textarea {
                min-height: 120px;
            }
            .btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
            .copytext {
                font-size: 0.95rem;
                line-height: 1.4;
            }
        }
        
        /* Mobile portrait */
        @media (max-width: 479px) {
            .global-headline-l { 
                font-size: 1.4rem !important; 
                line-height: 1.2 !important; 
            }
            .form-step-card { 
                padding: 1.2rem 0.8rem; 
                margin: 0 0.25rem;
                border-radius: 12px;
            }
            .global-wrapper {
                padding: 0 0.5rem;
                max-width: 100%;
            }
            .global-headline-div {
                margin-top: 1.5rem !important;
                margin-bottom: 1rem !important;
            }
            .back-careers-btn { 
                font-size: 14px; 
                padding: 0.6rem 1rem; 
                display: block;
                text-align: center;
                margin: 0 auto 1rem auto;
            }
            .form-group {
                margin-bottom: 1.2rem;
            }
            label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            input, select, textarea {
                padding: 0.8rem;
                font-size: 16px;
                border-radius: 6px;
            }
            textarea {
                min-height: 100px;
            }
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
                border-radius: 8px;
            }
            .progress {
                height: 4px;
                margin-bottom: 1.5rem;
            }
            .copytext {
                font-size: 0.9rem;
                line-height: 1.3;
            }
            .success-message, .error-message {
                padding: 1rem;
                font-size: 0.9rem;
                margin-top: 1.5rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            .global-headline-l { 
                font-size: 1.2rem !important; 
            }
            .form-step-card { 
                padding: 1rem 0.6rem; 
                margin: 0 0.1rem;
            }
            .back-careers-btn { 
                font-size: 13px; 
                padding: 0.5rem 0.8rem; 
            }
            input, select, textarea {
                padding: 0.7rem;
                font-size: 16px;
            }
            .btn {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="global-body">
<div data-include="header"></div>
<div class="main-content">
    <div class="default-section page-entrance-spacing" style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding-bottom: 5rem;">
        <div class="global-wrapper" style="width: 100%; max-width: 900px; margin: 0 auto;">
            <div class="global-headline-div" style="margin-bottom: 2.5rem; margin-top: 6rem;">
                <div class="max-width-50 is-hero">
                    <h1 class="global-headline-l line-height-1-3 gradient-pricing">Application</h1>
                </div>
                <div class="global-subline tm-05" style="margin-bottom: 1.2rem;">
                    <div class="max-width-25">
                        <p class="copytext is-center-aligned">Apply for our internship opportunities and join BSH Technologies in empowering communities through technology.</p>
                    </div>
                </div>
                <div style="margin-top: 1.2rem; text-align: center;">
                    <a href="/career.html" class="back-careers-btn">&larr; Back to Careers</a>
                </div>
            </div>
            <div class="form-step-card" style="margin: 0 auto;">
                <div class="progress" style="margin-bottom: 2.2rem;"><div class="progress-bar" id="progressBar"></div></div>
                <form id="internshipForm">
                    <!-- Step 1 -->
                    <div class="step active">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="btn-row"><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 2 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 3 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 4 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="university">University/College</label>
                            <input type="text" id="university" name="university" required placeholder="Enter your university or college">
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 5 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="year">Current Year</label>
                            <select id="year" name="year" required>
                                <option value="Third Year" selected>Third Year</option>
                                <option value="Second Year">Second Year</option>
                                <option value="Final Year">Final Year</option>
                            </select>
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 6 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="role">Role Applying For</label>
                            <select id="role" name="role" required>
                                <option value="Backend Developer">Python Backend Developer</option>
                                <option value="Python Full Stack Developer">Full Stack Developer</option>
                                <option value="React Native Developer">React Native Developer Intern</option>
                            </select>
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 7 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="why">Why do you want this internship?</label>
                            <textarea id="why" name="why" required placeholder="Tell us why you're interested in this internship..."></textarea>
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 8 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="github">GitHub/Portfolio Link</label>
                            <input type="url" id="github" name="github" required placeholder="Paste your GitHub or portfolio link">
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 9 -->
                    <div class="step">
                        <div class="form-group">
                            <label for="experience">Relevant Experience (optional)</label>
                            <textarea id="experience" name="experience" placeholder="Describe any relevant experience (optional)"></textarea>
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="button" class="btn next">Next</button></div>
                    </div>
                    <!-- Step 10: Resume Link -->
                    <div class="step">
                        <div class="form-group">
                            <label for="resume">Resume Link (Google Drive, Dropbox, LinkedIn, etc.)</label>
                            <input type="url" id="resume" name="resume" required placeholder="Paste your resume link here (Google Drive, Dropbox, LinkedIn, etc.)">
                        </div>
                        <div class="btn-row"><button type="button" class="btn prev">Back</button><button type="submit" class="btn">Submit Application</button></div>
                    </div>
                </form>
                <div class="success-message" id="successMsg">✅ Your application has been submitted! Thank you for applying.<br>We will contact you if you are shortlisted.</div>
                <div class="error-message" id="errorMsg">❌ Something went wrong. Please try again later.</div>
            </div>
        </div>
    </div>
</div>
<div data-include="footer"></div>
<script>
// Multi-step form logic
const steps = document.querySelectorAll('.step');
const nextBtns = document.querySelectorAll('.next');
const prevBtns = document.querySelectorAll('.prev');
const progressBar = document.getElementById('progressBar');
let currentStep = 0;
function showStep(idx) {
    steps.forEach((step, i) => step.classList.toggle('active', i === idx));
    progressBar.style.width = ((idx+1)/steps.length*100) + '%';
}
nextBtns.forEach(btn => btn.addEventListener('click', () => {
    if (currentStep < steps.length - 1) {
        // Validate current step
        const inputs = steps[currentStep].querySelectorAll('input, textarea, select');
        let valid = true;
        inputs.forEach(input => { if (!input.checkValidity()) valid = false; });
        if (!valid) { inputs[0].focus(); return; }
        currentStep++;
        showStep(currentStep);
    }
}));
prevBtns.forEach(btn => btn.addEventListener('click', () => {
    if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
    }
}));
showStep(currentStep);
// Form submission
const form = document.getElementById('internshipForm');
const successMsg = document.getElementById('successMsg');
const errorMsg = document.getElementById('errorMsg');
form.addEventListener('submit', async function(e) {
    e.preventDefault();
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';
    // Get all form data
    const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        university: form.university.value.trim(),
        year: form.year.value,
        role: form.role.value,
        why: form.why.value.trim(),
        github: form.github.value.trim(),
        experience: form.experience.value.trim(),
        resume: form.resume.value // This will be the Uploadcare file URL
    };
    // Validate resume upload
    if (!formData.resume) {
        errorMsg.textContent = 'Please upload your resume.';
        errorMsg.style.display = 'block';
        return;
    }
    // POST to backend endpoint (to be implemented)
    try {
        const response = await fetch('/api/internship', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        if (response.ok && result.success) {
            form.reset();
            showStep(0);
            successMsg.style.display = 'block';
        } else {
            errorMsg.textContent = result.message || 'Something went wrong. Please try again later.';
            errorMsg.style.display = 'block';
        }
    } catch (err) {
        errorMsg.textContent = 'Network error. Please try again later.';
        errorMsg.style.display = 'block';
    }
});
</script>
